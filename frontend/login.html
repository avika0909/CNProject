<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split-Screen Login Page</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="split-container">
    <!-- Left Side - Welcome Section -->
    <div class="left-side">
      <h1>Welcome Back!</h1>
      <p>Login to access your account and explore amazing features.</p>
      <button id="learn-more">Learn More</button>
    </div>

    <!-- Right Side - Login Form -->
    <div class="right-side">
      <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm" class="form">
          <div class="input-group">
            <input type="text" id="username" required>
            <label for="username">Username</label>
          </div>
          <div class="input-group">
            <input type="password" id="password" required>
            <label for="password"> Password</label>
          </div>
          <button type="submit" class="submit-btn">Login <i class="fas fa-arrow-right"></i></button>
        </form>
        <div class="footer">
          <p>Don't have an account? <a href="signup.html" id="signup-link">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
